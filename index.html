    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/home.css">
    <title>Home</title>
    <style>
        .speech-bubble, .speech-bubble-right {
            display: none; /* Initially hide all conversation bubbles */
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }

        .speech-bubble-right {
            background-color: #d0f0d0;
        }
    </style>
</head>
<body class="bg-black">
    <div class="bg-animation">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
    </div>


    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid justify-content-between">
          <a class="navbar-brand w-25 logo "  href="#"><img src="images/NASA_logo.svg.png" class="w-100"   alt=""></a>
          <button class="navbar-toggler text-bg-transparent" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-white">
              <i class="fas fa-bars"></i>
            </span>
          </button>
          <div class="collapse navbar-collapse justify-content-around " id="navbarNav">
            <ul class="navbar-nav">
                
              
              <li class="nav-item">
                <button class="btn">
                    <a class="btn btn-outline-primary btn-signup" href="index.html">Home</a>
                  </button>
              </li>
              <li class="nav-item">
                <button class="btn">
                    <a class="btn btn-outline-primary btn-signup" href="solar.html">Solar System</a>
                  </button>
            </li>
            <li class="nav-item">
                <button class="btn">
                    <a class="btn btn-outline-primary btn-signup" href="pages/earth.html">Earth</a>
                  </button>
            </li>
            <li class="nav-item">
                <button class="btn">
                    <a class="btn btn-outline-primary btn-signup" href="game.html">Explore</a>
                  </button>
            </li>
                 
            </ul>
            
        </div>
        </div>
      </nav>

    <!-- Content section -->
    <div class="container">
        <div class="row justify-content-center align-items-center">

            <!-- First Astronaut Image -->
            <div class="col-12 col-md-4 d-flex justify-content-center">
                <img src="images/astronaut1.png" class="img-fluid w-75" alt="Astronaut Image 1">
            </div>

            <!-- Comic Conversation -->
            <div class="col-12 col-md-4 text-center">
                <div class="conversation">
                    <div class="speech-bubble" id="dialog1">
                        <p>"Wow, look at those stars! I can't wait to explore the planets. What do you think we'll find?"</p>
                    </div>
                    <div class="speech-bubble-right" id="dialog2">
                        <p>"I hear there are mysterious asteroids and maybe some hidden secrets. Let's go explore!"</p>
                    </div>
                    <div class="speech-bubble" id="dialog3">
                        <p>"Let's get ready for an epic journey through the solar system!"</p>
                    </div>
                    <div class="speech-bubble-right" id="dialog4">
                        <p>"I'm ready! Letâ€™s go!"</p>
                    </div>
                </div>
                

                <!-- Explore Button -->
                <div class="explore-button text-center mt-4" style="display: none;">
                    <button class="btn btn-primary" id="exploreButton">
                        Start Exploring Planets
                    </button>
                </div>
            </div>

            <!-- Second Astronaut Image -->
            <div class="col-12 col-md-4 d-flex justify-content-center">
                <img src="images/astronaut2.png" class="img-fluid w-75" alt="Astronaut Image 2">
            </div>
        </div>
    </div>

    <!-- Background Animation -->
    

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // JavaScript to display conversation step by step
        document.addEventListener('DOMContentLoaded', function() {
            const dialogs = [
                document.getElementById('dialog1'),
                document.getElementById('dialog2'),
                document.getElementById('dialog3'),
                document.getElementById('dialog4')
            ];
            const exploreButton = document.getElementById('exploreButton');
            let currentDialog = 0;

            // Function to show the next dialogue
            function showNextDialog() {
                if (currentDialog < dialogs.length) {
                    dialogs[currentDialog].style.display = 'block'; // Show current dialog
                    currentDialog++;
                    setTimeout(showNextDialog, 3000); // Move to next dialog after 3 seconds
                } else {
                    exploreButton.parentElement.style.display = 'block'; // Show button after the last dialog
                }
            }

            // Start conversation
            showNextDialog();

            // Handle Explore button click
            exploreButton.addEventListener('click', function() {
                window.location.href = 'game.html'; // Correct path to Solar System page
            });
        });
    </script>
